name: .NET CI

on:
  push:
    branches:
      - master  # Runs only on the master branch
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize  # Runs for PRs, but prevents duplicate runs

concurrency:
  group: dotnet-build-${{ github.ref }}
  cancel-in-progress: true  # Cancels previous workflow runs on the same branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'  # Set your .NET version

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Project
        run: dotnet build --no-restore

      - name: Set Executable Permissions for Selenium Manager
        run: chmod +x $(find . -name "selenium-manager" | head -n 1) || true

      - name: Run Tests
        run: dotnet test --no-build --verbosity normal
        env:
          DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: 1  # Fix for globalization errors in Linux

      - name: Upload Test Results (Optional)
        if: always()  # Ensures upload even if tests fail
        uses: actions/upload-artifact@v4  # Updated from v3 to v4
        with:
          name: test-results
          path: TestResults/
