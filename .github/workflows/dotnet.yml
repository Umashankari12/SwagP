name: Run Selenium Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x  # Adjust based on your project

    - name: Install Chrome & ChromeDriver (Fallback)
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable chromium-chromedriver

    - name: Ensure Selenium Manager is Executable
      run: |
        SELENIUM_MANAGER=$(find . -name "selenium-manager" | head -n 1)
        if [ -f "$SELENIUM_MANAGER" ]; then
          echo "Selenium Manager found at: $SELENIUM_MANAGER"
          chmod +x "$SELENIUM_MANAGER"
          ls -l "$SELENIUM_MANAGER"
        else
          echo "Selenium Manager not found!"
          exit 1
        fi

    - name: Run Tests
      run: dotnet test --no-build --verbosity normal
