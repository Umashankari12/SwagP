name: .NET CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize

concurrency:
  group: dotnet-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest  # ✅ Runs on Windows

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # ✅ Latest version

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Project
        run: dotnet build --no-restore

      - name: Install Chrome & ChromeDriver  # ✅ Windows installation
        run: |
          choco install googlechrome --ignore-checksums -y
          choco install chromedriver --ignore-checksums -y
          echo "ChromeDriver installed"
        shell: powershell

      - name: Verify Chrome & ChromeDriver Installation
        run: |
          Get-Command "C:\Program Files\Google\Chrome\Application\chrome.exe"
          Get-Command chromedriver
        shell: powershell

      - name: Run Tests
        run: dotnet test --no-build --verbosity normal
        env:
          DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: 0  # ✅ Fix for globalization errors

      - name: Upload ExtentReport
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: TestResults/ExtentReport.html  # ✅ Correct path for report storage
