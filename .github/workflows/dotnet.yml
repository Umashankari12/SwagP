name: .NET CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize

concurrency:
  group: dotnet-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # ✅ Latest version

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Project
        run: dotnet build --no-restore

      - name: Install Chrome & ChromeDriver  # ✅ Fix for missing ChromeDriver issue
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          sudo apt-get install -y chromium-chromedriver
          sudo ln -s /usr/lib/chromium-browser/chromedriver /usr/local/bin/chromedriver

      - name: Run Tests
        run: dotnet test --no-build --verbosity normal
        env:
          DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: 0  # ✅ Fix for globalization errors

      - name: Upload Test Results (Optional)
        if: always()
        uses: actions/upload-artifact@v4  # ✅ Updated from v3 to v4
        with:
          name: test-results
          path: TestResults/
