name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    - name: Install Google Chrome & ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable chromium-chromedriver

    - name: Verify Chrome Installation
      run: google-chrome --version

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build the Project
      run: dotnet build --no-restore

    - name: Fix Selenium Manager Permissions
      run: |
        SELENIUM_MANAGER=$(find . -name "selenium-manager" | head -n 1)
        echo "Found Selenium Manager at: $SELENIUM_MANAGER"
        chmod +x "$SELENIUM_MANAGER"
        ls -l "$SELENIUM_MANAGER"

    - name: Run Tests
      run: |
        SELENIUM_MANAGER=$(find . -name "selenium-manager" | head -n 1)
        chmod +x "$SELENIUM_MANAGER"
        dotnet test --no-build --verbosity normal
